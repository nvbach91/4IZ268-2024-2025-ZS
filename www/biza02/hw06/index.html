<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Caesar Cipher Decipher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
</head>
<body>
    <form>
        <h1>Caesar Cipher Decipher</h1>
        <label for="cipherText">Encrypted Text:</label>
        <input type="text" id="cipherText" placeholder="Enter encrypted text here" />
        <label for="key">Key:</label>
        <input type="number" id="key" placeholder="Enter shift key here" />
        <button type="button" onclick="handleDecipher()">Decipher!</button>
        <div id="output">Decrypted Text: <span id="decryptedText"></span></div>
    </form>
    <script src="js/main.js"></script>
    <script>
        function handleDecipher() {
            const cipherText = document.getElementById('cipherText').value;
            const key = parseInt(document.getElementById('key').value);
            const decryptedText = caesarDecipher(cipherText, key);
            document.getElementById('decryptedText').innerText = decryptedText;
        }
    </script>
</body>
</html>
