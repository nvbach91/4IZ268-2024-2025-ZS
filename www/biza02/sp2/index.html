<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner</title>

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <!-- PWA Meta Tags -->
    <meta name="description" content="Plan your travels, discover destinations, and create memorable itineraries">
    <meta name="theme-color" content="#4285f4">
    <link rel="manifest" href="./manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <!-- Loading Spinner -->
    <div id="loading-spinner" class="loading-overlay d-none">
        <div class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <div class="loading-text mt-2">Loading...</div>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" href="#" data-route="/">
                <i class="bi bi-globe-americas"></i> Travel Planner
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/dashboard">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/itineraries">
                            <i class="bi bi-journal-text"></i> My Itineraries
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/search">
                            <i class="bi bi-search"></i> Explore Places
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-route="/recommendations">
                            <i class="bi bi-star"></i> Recommendations
                        </a>
                    </li>
                </ul>
                
                <!-- Auth buttons -->
                <div id="authButtons">
                    <button id="loginButton" class="btn btn-outline-primary me-2" data-route="/login">
                        <i class="bi bi-person"></i> Login
                    </button>
                    <button id="signUpButton" class="btn btn-primary" data-route="/register">
                        <i class="bi bi-person-plus"></i> Sign Up
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="container py-4">
        <!-- Content will be dynamically loaded here -->
    </main>

    <!-- Third Party Libraries -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Maps API -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCS8gebxgM-srFi2R1eXNCrsuSjxY_pu74&libraries=places"></script>
    
    <!-- Charts and Data Processing Libraries -->
    <script defer src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <!-- Application Scripts -->
    <script type="module" src="./js/init.js"></script>
    <script type="module" src="./js/config.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/notifications.js"></script>
    <script type="module" src="./js/storage.js"></script>
    <script type="module" src="./js/error-handling.js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script type="module" src="./js/places.js"></script>
    <script type="module" src="./js/directions.js"></script>
    <script type="module" src="./js/itinerary-details.js"></script>
    <script type="module" src="./js/router.js"></script>
    <script type="module" src="./js/recommendations.js"></script>
    <script type="module" src="./js/app.js"></script>
</body>
</html>
