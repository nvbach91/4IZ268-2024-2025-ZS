<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git The Hub</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>Git The Hub</h1>
        <p>Enter a username to search for a user on GitHub</p>
        <div class="search-container">
          <input type="text" id="username" placeholder="Search by name">
          <button id="find-btn">Find</button>
        </div>
        <div id="user-profile" class="info-container"></div>
        <div id="repositories" class="info-container">
          <h2>Repositories</h2>
        </div>
  <script src="js/main.js"></script>
</body>
</html>
