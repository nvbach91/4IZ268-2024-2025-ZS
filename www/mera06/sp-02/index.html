<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb Movie Finder</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>OMDb Movie Finder</h1>
    </header>
    <main class="container mt-4">
        <!-- Section 1: Search -->
        <section id="search" class="mb-4">
            <form id="search-form" class="d-flex justify-content-center mt-3">
                <input type="text" id="search-input" class="form-control me-2 w-50" placeholder="Enter movie or series title..." required>
                <input type="number" id="year-input" class="form-control me-2" placeholder="Year (optional)">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </section>
<hr>

        <!-- Section 2: Results -->
        <section id="results" class="row mb-4">
            <h2 class="mb-3">Search Results</h2>
        </section>
<hr>

        <!-- Section 3: Detail -->
        <section id="details" class="mb-4">
            <h2 class="mb-3">Movie Details</h2>
        </section>
<hr>

        <!-- Section 4: Favorites -->
        <section id="favorites" class="mb-4">
            <h2 class="mb-3">Favorites</h2>
            <ul id="favorites-list" class="list-group"></ul>
        </section>
<hr>
    </main>
    <script src="js/script.js"></script>

        
        
    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 Andreas Merhaut</p>
        <p>
            <a href="docs_en.html" class="text-white">Documentation (English)</a> | 
            <a href="docs_cz.html" class="text-white">Dokumentace (Česky)</a>
        </p>
    </footer>
</body>      
</html>
