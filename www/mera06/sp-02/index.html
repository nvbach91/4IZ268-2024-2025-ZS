<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMDb Movie Finder</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>OMDb Movie Finder</h1>
    </header>
    <main class="container mt-4">
        <ul class="nav nav-tabs" id="app-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-tab-pane" type="button" role="tab" aria-controls="search-tab-pane" aria-selected="true">Search</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="favorites-tab" data-bs-toggle="tab" data-bs-target="#favorites-tab-pane" type="button" role="tab" aria-controls="favorites-tab-pane" aria-selected="false">Favorites</button>
            </li>
        </ul>

        <div class="tab-content mt-3" id="app-tabs-content">
            <div class="tab-pane fade show active" id="search-tab-pane" role="tabpanel" aria-labelledby="search-tab">
                <section id="search">
                    <form id="search-form" class="d-flex justify-content-center mt-3">
                        <input type="text" id="search-input" class="form-control me-2 w-50" placeholder="Enter movie or series title..." required>
                        <input type="number" id="year-input" class="form-control me-2" placeholder="Year (optional)">
                        <select id="type-input" class="form-select me-2" style="width: auto;">
                            <option value="">All</option>
                            <option value="movie">Movie</option>
                            <option value="series">Series</option>
                            <option value="episode">Episode</option>
                        </select>
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </section>
                <hr>

                <section id="results" class="row mb-4">
                    <h2 class="mb-3">Search Results</h2>
                </section>
            </div>

            <div class="tab-pane fade" id="favorites-tab-pane" role="tabpanel" aria-labelledby="favorites-tab">
                <section id="favorites" class="mb-4">
                    <h2 class="mb-3">Favorites</h2>
                    <ul id="favorites-list" class="list-group"></ul>
                </section>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>

    <footer class="bg-dark text-white text-center py-3">
        <p>© 2025 Andreas Merhaut</p>
        <p>
            <a href="docs_en.html" class="text-white">Documentation (English)</a> | 
            <a href="docs_cz.html" class="text-white">Dokumentace (Česky)</a>
        </p>
    </footer>
</body>
</html>
