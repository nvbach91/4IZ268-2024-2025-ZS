<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <div class="container">
        <h1>Sparta</h1>
        <label for="cipherText">Ciphered Text</label>
        <textarea id="cipherText" placeholder="Enter ciphered text here"></textarea>
        <label for="key">Key</label>
        <input id="key" type="number" placeholder="Enter shift key">
        <button id="button">Decipher!</button>
        <div class="result">
          <h2>Deciphered Text</h2>
          <p id="resultText"></p>
        </div>
      </div>
  <script src="js/main.js"></script>
</body>

</html>
