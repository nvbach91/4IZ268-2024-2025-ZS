<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="František Tošner">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords"
        content="spotify, music, school project, fresh, new, project, spotify browser, personal library">
    <meta name="description" content="This page contains simple Spotify Searcher, which utilizes Spotify API and enables you to search the Spotify for
        tracks, albums and artists + has option to save your finds into your personal library">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify Searcher</title>
</head>

<body>
    <div class="container py-4">
        <h1 class="text-center">Spotify Search</h1>
        <form id="search-form">
            <label class="form-label">Search for song / artist / album</label> <br>
            <input type="text" id="search-input" class="form-control"
                placeholder="Enter name of a song, artist or an album.">
            <br>
            <button class="btn btn-primary search-button" type="submit">Search</button>
        </form>
        <br>
        <h2>Search Results:</h2>
        <div id="search-statistics"></div>
        <div class="btn-group tabs" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary tab active" data-tab="tracks">Songs</button>
            <button type="button" class="btn btn-primary tab" data-tab="artists">Artists</button>
            <button type="button" class="btn btn-primary tab" data-tab="albums">Albums</button>
            <button type="button" class="btn btn-primary tab" data-tab="saved">Saved</button>
        </div>
        <div id="results">
            <div id="tracks" class="tab-content active"></div>
            <div id="artists" class="tab-content"></div>
            <div id="albums" class="tab-content"></div>
            <div id="saved" class="tab-content"></div>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
