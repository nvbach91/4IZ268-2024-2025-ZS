<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="cipher-container">
    <h1>Enter encrypted text and shift</h1>

    <div class="cipher-input-container">
      <textarea name="encrypted-text" id="encrypted-text" rows="5"></textarea>
      <input type="text" name="shift" id="shift">

      <div id="error-div" class="error-div"></div>

      <button type="submit" id="submit-btn">Decipher!</button>
    </div>
  </div>
  <div id="result" class="result"></div>
