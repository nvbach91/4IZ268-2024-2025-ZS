<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./js/libraries/bootstrap/bootstrap.min.css">
    <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
<!--    <script src="js/libraries/jquery/jquery-3.7.1.min.js"> </script>-->
    
    <title>SP2</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">News</a>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Search for topic" aria-label="Search"
                           name="searchValue" id="search-input" required>
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav">
                    <li
                            class="nav-item" id="customize-search"><b>Customize search</b>
                        <svg fill="#000000" id="rotate-icon" width="20px" height="20px" viewBox="0 0 32 32"
                             version="1.1"
                             xmlns="http://www.w3.org/2000/svg">
                            <title>down</title>
                            <path d="M11.125 16.313l7.688-7.688 3.594 3.719-11.094 11.063-11.313-11.313 3.5-3.531z"/>
                        </svg>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="mt-5 mb-5">World news</h1>
        <div id="news-items" class="news-items"></div>
        <h3 class="mt-5" id="search-h3">Search for news</h3>
        <h3 class="mt-5 d-none" id="no-results-h3">No results found</h3>
        <div id="spinner" class="d-none">
            <div class="spinner"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<!--    <script src="./js/libraries/bootstrap/bootstrap.bundle.min.js"></script>-->
    <script src="./js/util.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
