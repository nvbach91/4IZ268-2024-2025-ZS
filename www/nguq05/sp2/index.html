<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipeeeees!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>Recipeeees!
                <i class="fa-solid fa-receipt"></i>
                <i class="fa-solid fa-utensils"></i>
            </h1>
            <p class="text-muted">The perfect place to find recipes!</p>
        </header>

        <main>
            <form id="recipesForm" class="d-flex">
                <div class="input-group">
                    <input type="text" id="dishInput" class="form-control" placeholder="Enter the name of the dish">
                    <button class="btn btn-outline-secondary" type="submit">
                        <i class="bi bi-search me-1"></i> Search
                    </button>
                    <button id="savedRecipes" class="btn btn-success" type="button">
                        <i class="bi bi-bookmark-heart"></i> Saved Recipes
                    </button>
                </div>
            </form>

            <div id="recipesContainer" class="mt-4">
            </div>
        </main>

        <footer class="text-center my-4">
            &copy; 2024 Recipeeees!
        </footer>
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
