<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="App that shows weather forecast" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Jan Karel TrpkoÅ¡" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>SP2 - Weather app</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg">
        <!-- Select with saved locations -->
        <select class="custom-select w-15" id="inputGroupSelect">
          <option selected disabled>Select location...</option>
        </select>

        <!-- Select for units -->
        <select class="custom-select w-15" id="unitsSelect">
          <option selected value="metric">Celsius</option>
          <option value="standard">Kelvin</option>
          <option value="imperial">Fahrenheit</option>
        </select>
        <!-- Current chosen location -->
        <h3 id="selected-location" class="ml-3 w-20">Prague</h3>

        <!-- Location search -->
        <form class="form-inline ml-5 w-20" id="search-form">
          <input
            class="form-control"
            type="search"
            placeholder="Search"
            name="searchInput"
          />
          <button class="btn btn-primary ml-2" id="search-button">
            Search
          </button>
        </form>

        <!-- Save / Remove current location -->
        <button class="btn btn-outline-primary ml-3" id="save-location">
          Save current location
        </button>
        <button class="btn btn-outline-danger ml-2" id="remove-location">
          Remove current location
        </button>
      </nav>
    </header>

    <main class="main">

      <div id="alert-container" class="container"></div>
      <div id="spinner-overlay" class="spinner-overlay" style="display: none">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
      </div>

      <section id="week-forecast" class="week-forecast">
        <h2>Weekly Forecast</h2>
      </section>

      <section id="today-card" class="today-card">
        <h2>Today's Weather</h2>
      </section>

      <section class="chart-forecast">
        <h2>Chart - temperature</h2>
        <canvas id="weeklyTemperatureChart"></canvas>
      </section>
    </main>

    <footer></footer>

    <script src="http://cdn.date-fns.org/VERSION/date_fns.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script src="./JS/main.js"></script>
  </body>
</html>
