<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="icon" href="./img/favicon.png" type="image/x-icon">
</head>
<body class="bg-light">
  
  <div class="container mt-5">
    <h1 class="text-center mb-4">Weather App</h1>
    <div class="card shadow p-4">
      <form id="locationForm">
        <div class="mb-3">
          <label for="locationInput" class="form-label">Enter city:</label>
          <input type="text" id="locationInput" class="form-control" placeholder="Enter city name" required />
        </div>
        <button type="submit" class="btn btn-primary w-100">Get Weather</button>
      </form>
    </div>
    <div class="card shadow mt-4 p-4">
      <h3 class="mb-3">Current Weather</h3>
      <div class="row">
        <div class="col-md-8">
          <p id="location" class="fw-bold"></p>
          <p id="temperature"></p>
          <p id="description"></p>
          <p id="humidity"></p>
          <p id="precipitation"></p>
          <p id="pressure"></p>
          <p id="wind"></p>
        </div>
        <div class="col-md-4 text-center">
        </div>
      </div>
    </div>
    <div class="card shadow mt-4 p-4">
      <h3 class="mb-3 text-center">5-Day Forecast</h3>
      <div id="weatherIconsContainer" class="d-flex flex-wrap justify-content-between"></div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  
  <script src="./js/main.js"></script>

</body>
</html>
