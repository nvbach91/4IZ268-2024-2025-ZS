<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.6.0/gpx.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="header"
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
        <h1>Strava API APP</h1>
        <div class="col-3" id="search-form-div">
            <form id="search-form">
                <label class="form-label">Search activity</label>
                <div class="d-flex">
                    <input class="form-control" name="searchValue" placeholder="Search activity">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
        <div id="user-info" class="col-3 text-center">
            User Info
        </div>
        <!-- <a href="#" id="auth_button"><img src="./images/btn_strava_connectwith_orange.png" title="Connect with Strava"
                    alt="Connect with Strava button" class=""></a>-->

        <div id="auth_button" class="card position-absolute top-50 start-50 translate-middle">
            <div class="card-body text-center">
                <h2 class="card-title">Welcome</h2>
                <p class="card-text">Please connect to Strava to continue</p>
                <a href="#" id="auth_button"><img src="./images/btn_strava_connectwith_orange.png"
                        title="Connect with Strava" alt="Connect with Strava button" class="app-logo"></a>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="list-group" id="search-results"></div>
            </div>
            <div class="col-md-8">
                <main id="main">
                    <div id="map" style="height: 500px; position: relative;"></div>
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">Activity Detail</h5>
                        </div>
                        <div id="activity-details">
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <div>
        <button href="#" class="btn btn-danger" id="LogOut_button">Log out</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
