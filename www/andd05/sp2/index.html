<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <div class="container py-5">
        <h1 class="text-center mb-3 py-3 text-white w-100 rounded">Game Finder</h1>
        <div id="loadingSpinner" class="loading-spinner">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="searchSection">
            <div class="row mb-4">
                <div class="col-md-8 mx-auto">
                    <form class="input-group" id="searchForm">
                        <input type="text" id="searchBar" class="form-control" placeholder="Search for a game...">
                        <button id="searchButton" class="btn btn-primary">Search</button>
                    </form>
                    <div class="row mt-3">
                        <div class="col-md-5">
                            <select id="sortFilter" class="form-select">
                                <option value="">Sort By</option>
                                <option value="most-rated">Most Rated</option>
                                <option value="rating-desc">Highest Rated</option>
                                <option value="rating-asc">Lowest Rated</option>
                                <option value="name-asc">Alphabetical (A-Z)</option>
                                <option value="name-desc">Alphabetical (Z-A)</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <select id="genreFilter" class="form-select">
                                <!-- Genres will be appended here -->
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button id="toggleSavedGames" class="btn btn-secondary mb-3 w-100">My List</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="loading" id="loadingMessage">Loading games...</div>
            <div id="results" class="row g-4">
                <!-- Search results will be appended here -->
            </div>
            <div id="pagination" class="pagination">
                <!-- Pagination buttons will be appended here -->
            </div>
            <div id="noResultsMessage" class="no-results">
                No games found matching your criteria. Please try adjusting your filters or search query.
            </div>
        </div>
        <div id="savedGamesSection" class="mb-4">
            <button id="backToSearchButton" class="btn btn-secondary mb-3">Back to Search</button>
            <h3>My Games</h3>
            <ul id="savedGamesList" class="list-group"></ul>
        </div>
        <div id="detailsSection" class="details-section">
            <div class="d-flex justify-content-between mb-3">
                <button id="backButton" class="btn btn-secondary">Back to Search</button>
                <button id="saveGameButton" class="btn btn-success">Add to List</button>
            </div>
            <h2 id="gameTitle" class="text-center mb-4">Game Title</h2>
            <div class="row">
                <div class="col-md-8">
                    <div class="carousel-container">
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-inner" id="carouselContent">
                                <!-- Screenshots will be inserted here -->
                            </div>
                        </div>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="gameDetails">
                        <img id="gameImage" class="img-fluid mb-3" src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBA==" alt="Game Image">
                        <p><strong>Released:</strong> <span id="gameReleased"></span></p>
                        <p><strong>Genres:</strong> <span id="gameGenres"></span></p>
                        <p><strong>Rating:</strong> <span id="gameRating"></span></p>
                    </div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="ratingsChart"></canvas>
            </div>
            <p id="gameDescription" class="mt-4"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-QoJS4DOhdmG8kbbHkxmB/rtPdN62cGWXAdAFWWJPvUFF1/zxcPSdAnn4HhYZSIlVoLVEJ0LesfNlusgm2bPfnA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>

    <footer class="text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2024 Game Finder. All rights reserved.</p>
    </footer>
</body>
</html>
