<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Nguyen Viet Anh">
    <meta name="description"
        content="My reading list is the webite that allow everyone search the book by title. The result will display the book as well as its cover and author. After that, user can save their book that they like in their reading list">
    <meta name="keywords" content="reading list, book search, book covers, book details, save books">

    <title>My reading list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./img/MyReadingList.png">
</head>

<body>

    <div class="container">
        <header>
            <div class="heading">
                <h1>My reading list</h1>
            </div>
        </header>

        <br>
        <main>
            <form id="search-form" class="row g-3">

                <div class="col-auto">
                    <input name="searchValue" class="form-control" placeholder="Search book title...">
                </div>
                <div class="col-auto">
                    <button id="search-btn" type="button" class="btn btn-primary mb-3">
                        <i class="fa fa-search"></i></button>
                </div>
            </form>

            <div class="text-success">
                <hr class="border border-danger border-2 opacity-50">
            </div>

            <div>
                <h2>My reading list</h2>
                <div id="my-reading-list">
                    <!--Books on the list-->
                </div>
            </div>

            <div class="text-success">
                <hr class="border border-danger border-2 opacity-50">
            </div>

            <h2>Seach results</h2>
            <div class="row" id="search-results">
                <!--Books from search results -->
            </div>
        </main>

    </div>


    <footer>
        <i class="fa fa-copyright"></i>
        My reading list 2025 - Powered by <a href="https://openlibrary.org/">Open Library</a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
