<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Route Planner</title>

</head>

<body>
    <div class="container">
        <div class="left-panel">
            <div class="form-group">
                <label for="from">Odkud</label>
                <input type="text" id="from" placeholder="Zadejte výchozí bod">
            </div>
            <div class="form-group">
                <label for="to">Kam</label>
                <input type="text" id="to" placeholder="Zadejte cílový bod">
            </div>
            <div class="form-group">
                <button id="addButton">Přidat</button>
            </div>
            <div class="route-info" id="routeInfo">
                <p>zbytek UI funkcionalit TODO</p>
            </div>
        </div>

        <div class="right-panel">
            <div id="map"></div>
        </div>

    </div>
</body>

</html>
