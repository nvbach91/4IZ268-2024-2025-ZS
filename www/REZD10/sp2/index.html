<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Moje filmová aplikace</title>
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="p-3 mb-3">
    <h1 class="h3">Moje filmová aplikace</h1>
    <form id="searchForm" class="d-flex">
      <input 
        type="text" 
        id="searchInput" 
        class="form-control" 
        placeholder="Vyhledat film..."
      />
      <button type="submit" class="btn btn-primary">Hledat</button>
    </form>
  </header>

  <div class="container-fluid">
    <div class="row">
      <aside class="col-12 col-md-2 p-3 bg-danger text-white">
        <h2 class="h5">Menu</h2>
        <nav class="nav flex-column">
          <div class="main-nav mb-3">
            <a class="nav-link text-white" href="#" id="homeButton">Domů</a>
            <a class="nav-link text-white" href="#" id="favoritesButton">Oblíbené filmy</a>
            <a class="nav-link text-white" href="#" id="ratedButton">Ohodnocené filmy</a>
          </div>
          
          <h3 class="h6 mt-3">Kategorie</h3>
          <div class="categories-nav">
          </div>
        </nav>
      </aside>

      <main class="col-12 col-md-10">
        <section id="searchResults" class="mb-5 section d-none">
          <h2>Výsledky vyhledávání</h2>
          <div id="searchResultsWrapper" class="row">
          </div>
        </section>

        <section id="favorites" class="mb-5 section d-none">
          <h2>Oblíbené filmy</h2>
          <div id="favoritesWrapper" class="row">
          </div>
        </section>

        <section id="topPlakaty" class="mb-5 section">
          <h2>Nejlépe hodnocené filmy</h2>
          <div id="topPlakatyWrapper" class="row">
          </div>
        </section>

        <section id="recommendedMovies" class="mb-5 section">
          <h2>Doporučujeme shlédnout</h2>
          <div id="recommendedMoviesWrapper" class="row">
          </div>
        </section>

        <section id="ratedMovies" class="mb-5 section d-none">
          <h2>Ohodnocené filmy</h2>
          <div id="ratedMoviesWrapper" class="row">
          </div>
        </section>
      </main>
    </div>
  </div>

  <div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="movieToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Oznámení</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
