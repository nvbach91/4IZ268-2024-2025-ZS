<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container">
    <h1>Ceasar cipher</h1>
    <form>
      <div class="input-container">
        <label for="text">Insert text to decipher:</label>
        <textarea name="text" id="text" required placeholder="ciphered text"></textarea>
      </div>
      <div class="input-container">
        <label for="key">Specify the key:</label>
        <input type="number" id="key" name="key" min="0" required placeholder="shift key">
      </div>
      <button>Decipher!</button>
    </form>
  </div>
  <div class="container">
    <div id="results-header">
      <p>Deciphered text:</p>
      <button id="clear-button">
        <svg xmlns="http://www.w3.org/2000/svg" height="30" width="31.25"
          viewBox="0 0 576 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
          <path
            d="M290.7 57.4L57.4 290.7c-25 25-25 65.5 0 90.5l80 80c12 12 28.3 18.7 45.3 18.7L288 480l9.4 0L512 480c17.7 0 32-14.3 32-32s-14.3-32-32-32l-124.1 0L518.6 285.3c25-25 25-65.5 0-90.5L381.3 57.4c-25-25-65.5-25-90.5 0zM297.4 416l-9.4 0-105.4 0-80-80L227.3 211.3 364.7 348.7 297.4 416z" />
        </svg>
        Clear form
      </button>
    </div>
    <p id="results"></p>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
