<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="icon" type="imaxe/x-icon" href="//icons.veryicon.com/png/128/miscellaneous/pudong-development-silicon-valley/cross-currency-foreign-exchange-remittance.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Načítání...</span>
        </div>
        <div class="loading-message">Načítám data...</div>
    </div>

    <div class="container my-5">
        <div class="text-center mb-5">
            <h1 class="display-4 text-primary">Převodník měn</h1>
            <p class="lead text-muted">Rychlý a jednoduchý převod mezi měnami</p>
        </div>
        
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <form id="converterForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="amount" class="form-label">Částka</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-coins"></i></span>
                                        <input type="number" class="form-control" id="amount" required min="0" step="0.01">
                                    </div>
                                </div>
                                
                                <div class="col-md-6 mb-3">
                                    <label for="fromCurrency" class="form-label">Z měny</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-exchange-alt"></i></span>
                                        <select class="form-control" id="fromCurrency" required></select>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Do měn</label>
                                <div id="toCurrencies">
                                    <div class="to-currency-item mb-2">
                                        <select class="form-control to-currency" required></select>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-outline-secondary mt-2" id="addCurrency">
                                    <i class="fas fa-plus"></i> Přidat další měnu
                                </button>
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-lg w-100">
                                <i class="fas fa-calculator"></i> Převést
                            </button>
                        </form>
                    </div>
                </div>

                <div class="card shadow mt-4">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-chart-line"></i> Výsledek</h5>
                        <div id="result" class="mt-3"></div>
                    </div>
                </div>

                <div class="card shadow mt-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="fas fa-history"></i> Historie převodů</h5>
                        <button id="clearHistory" class="btn btn-outline-danger btn-sm">
                            <i class="fas fa-trash"></i> Vymazat historii
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="history"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
