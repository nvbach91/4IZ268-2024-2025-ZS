<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Long live SPARTA!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container">
    <h1>Long live SPARTA!</h1>
    <form>
      <div class="input-container">
        <textarea name="text" id="text" required placeholder="ciphered text"></textarea>
      </div>
      <div class="input-container">
        <label for="key">Key:</label>
        <input type="number" id="key" name="key" min="0" required placeholder="shift key">
      </div>
      <button>Decipher</button>
    </form>
  </div>
  <div class="container">
    <div id="results-header">
      <p>Deciphered text:</p>
    </div>
    <p id="results"></p>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
