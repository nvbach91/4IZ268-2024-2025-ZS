<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>Sp02</title>
</head>
<body>
    <h1>Semestrální práce 02</h1>
    <br>
    <h2>Vyhledejte svátek</h2>

    <h3>Zadejte jméno</h3>
    <form id="name-form">
        <input type="text" name="name-input" placeholder="hledejte např. 'ludmila'">
        <button>Odeslat</button>
    </form>
    <div id="name-output">

    </div>
    <br>

    <h3>Zadejte datum</h3>
    <form id="date-form">
        <input type="date" name="date-input">
        <button>Odeslat</button>
    </form>
    <div id="date-output">

    </div>
    <br>

    <h3>Hledejte v seznamu</h3>
    <div id="names-list">
        <ul class="names-list"></ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
