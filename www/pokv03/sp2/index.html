<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Vojtěch Poklop">
    <meta name="description" content="Aplikace umožňuje uživatelům zjistit informace o svátcích v ČR.">
    <meta name="language" content="cs">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <title>Sp02</title>
</head>
<body>
    <main class="container d-flex flex-column justify-content-center align-items-center p-0">
        <h1 class="mt-4">Vyhledávač svátků</h1>
        <div class="container d-flex justify-content-center mt-4 main-search">
            <div class="col-md-4 mx-4">
                <h3 class="mb-5">Vyhledejte svátek:</h3>
                <form id="name-form">
                    <label for="name-input" class="form-label">Zadejte jméno</label>
                    <input type="text" class="form-control" id="name-input" name="name-input" placeholder="hledejte např. 'ludmila'">
                    <div id="name-info" class="form-text">Hledejte jména vyskytující se v českém kalendáři.</div>
                    <button type="submit" class="btn btn-outline-primary mt-2">Odeslat</button>
                </form>
                <div id="name-output" class="fs-4 mt-3 mb-5 d-flex align-items-center name-output">
                </div>                

                <form id="date-form">
                    <label for="date-input" class="form-label">Zadejte datum</label>
                    <input type="date" class="form-control" id="date-input" name="date-input">
                    <div id="date-info" class="form-text">Zobrazte kalendář kliknutím na ikonu.</div>
                    <button type="submit" class="btn btn-outline-primary mt-2">Odeslat</button>
                </form>
                <div id="date-output" class="fs-4 mt-3 mb-5 d-flex align-items-center date-output">

                </div>
                
            </div>
        
            <div class="col-md-4 mx-4">
                <h3 class="mb-5">Historie vyhledávání:</h3>
                <ul class="list-group" id="search-history">
                </ul>
            </div>
        </div>
    
        <h3>Hledejte v seznamu:</h3>
        <div class="spinner-container">
            <div class="spinner-grow spinner-grow-sm"></div>
            <div class="spinner-grow spinner-grow-sm"></div>
            <div class="spinner-grow spinner-grow-sm"></div>
        </div>

        <div id="list-output" class="fs-4 mt-3 mb-5 d-flex align-items-center list-output">
    
        </div>

        <div id="names-list" class="container">
            <ul class="names-list row list-unstyled g-0"></ul>
        </div>

        <footer class="d-flex justify-content-center align-items-center w-100 mt-5">©2025 Vojtěch Poklop</footer>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/test.js"></script> -->
</body>
</html>
