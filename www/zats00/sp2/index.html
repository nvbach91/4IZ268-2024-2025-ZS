<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678116-calendar-512.png"
        type="image/x-icon">
    <title>Call endar</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="monthDisplay"></div>
            <div>
                <button id="backButton">Back</button>
                <button id="nextButton">Next</button>
            </div>

        </div>
        <div id="weekdays">
            <div>Monday</div>
            <div>Tuesday</div>
            <div>Wednesday</div>
            <div>Thursday</div>
            <div>Friday</div>
            <div>Saturday</div>
            <div>Sunday</div>
        </div>
        <div id="calendar">
        </div>
    </div>
    <div id="newEventModal">
        <h2>New event</h2>
        <form id="my-form">
            <input id="eventTitleInput" placeholder="Event Title" type="text" required>
            <h3>Details of the event</h3>
            <textarea id="eventNoteInput" placeholder="Event Note" type="text" size="600"> </textarea>
            <h3>Choose a priority:</h3>
            <select id="options" name="options">
                <option value="low">Low</option>
                <option value="middle">Middle</option>
                <option value="high">High</option>
            </select>
            <!--<input type="submit" value="submit" id="submit"> -->
            <button id="saveButton" type="submit">Save</button>
            <button id="cancelButton">Cancel</button>
        </form>

        <!-- <input type="submit" value="Submit">-->

    </div>
    <div id="updateEventModal">
        <h2>Update event</h2>
        <form id="my-updated-form">
            <input id="eventUpdateTitleInput" placeholder="Event Title" type="text" required>
            <h3>Details of the event</h3>
            <textarea id="eventUpdateNoteInput" placeholder="Event Note" type="text" size="600"> </textarea>
            <h3>Choose a priority:</h3>
            <select id="optionsUpdate" name="options">
                <option value="low">Low</option>
                <option value="middle">Middle</option>
                <option value="high">High</option>
            </select>
        </form>
        <button id="updateButton">Update</button>
        <button id="cancelUpdateButton">Cancel</button>
    </div>
    <div id="deleteEventModal">

        <h2 id="eventText"></h2>
        <p id="eventNotePopUp"></p>
        <button id="deleteButton">Delete</button>
        <button id="closeButton">Close</button>
        <button id="changeButton">Change</button>
    </div>
    <div id="modalBackDrop">

    </div>
    <div id="eventDisplaySection">
    </div>
    <div id="notification">
    </div>



    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize_button" onclick="handleAuthClick()">Authorize</button>
    <button id="signout_button" onclick="handleSignoutClick()">Sign Out</button>

    <pre id="content" style="white-space: pre-wrap;"></pre>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" defer></script>
    <script src="./js/main.js"></script>
</body>

</html>
