<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./css/style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Books Manager</title>
</head>

<body>
  <div class="container py-4">
    <h1 class="text-center">Books Manager</h1>
    <form id="searchForm">
      <div class="input-group mb-4">
        <input type="text" class="form-control" id="searchInput"
          placeholder="Hledejte knihy podle názvu, autora či klíčových slov">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-search"></i> Vyhledat
        </button>
      </div>
    </form>

    <div id="loader" class="justify-content-center my-4 hidden">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <h3>Výsledky hledání:</h3>
    <div id="bookResults" class="row"></div>
    <!-- Dynamicky generovaný obsah výsledků vyhledávání -->

    <h3 class="mt-5">Moje knihovna:</h3>
    <div class="mb-3">
      <input type="text" id="filterInput" class="form-control mb-2" placeholder="Hledat podle názvu nebo autora">
      <select id="filterStatus" class="form-select">
        <option value="all">Všechny knihy</option>
        <option value="read">Přečtené</option>
        <option value="unread">Nepřečtené</option>
      </select>
    </div>
    <div id="library" class="row"></div>
    <!-- Dynamicky generovaný obsah knihovny -->

  </div>

  <!-- Modálové okno -->
  <div class="modal fade" id="bookDetailModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Detail knihy</h5>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="bookDetailContent">
          <!-- Dynamicky generovaný obsah knihy -->
        </div>
        <div class="modal-footer">
          <button class="btn btn-seondary" data-bs-dismiss="modal">
            <i class="fas fa-times"></i> Zavřít
          </button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
