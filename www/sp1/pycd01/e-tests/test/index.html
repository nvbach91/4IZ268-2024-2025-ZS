<!doctype html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>InSiS</title>
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Informační systém pro VŠE">
    <meta name="keywords" content="INSIS, Vše, kurzy, předměty, testy, fis, fph, ffu, fmv, nf, fm">
    <meta name="author" content="David Pýcha">
    <link rel="icon" type="image/x-icon" href="../../favicon.ico">
</head>
<body>
<div class="bg"></div>
<main>
    <div id="logo"><a href="../../"><h1>INSIS</h1>
        <h2>Test - Marketing</h2></a></div>
    <div class="test-container">
        <form action="#" method="POST">
            <div class="question-container">
                <h2 class="question">Mystery shopping je jednou z metod marketingového výzkumu</h2>
                <input type="radio" name="q1" id="q1a1" checked>
                <label for="q1a1">Ano</label>
                <input type="radio" name="q1" id="q1a2">
                <label for="q1a2">Ne</label>
            </div>

            <div class="question-container">
                <h2 class="question">Ansoffova matice zahrnuje následující strategie: (multi)</h2>
                <input type="checkbox" name="q2a1" id="q2a1">
                <label for="q2a1">Strategii penetrace trhu </label>
                <input type="checkbox" name="q2a2" id="q2a2">
                <label for="q2a2">Strategii prémiových cen </label>
                <input type="checkbox" name="q2a3" id="q2a3">
                <label for="q2a3">Strategii rozvoje trhu </label>
                <input type="checkbox" name="q2a4" id="q2a4">
                <label for="q2a4">Lokální strategii </label>
            </div>

            <div class="question-container">
                <h2 class="question">Typickým nástrojem media relations jsou tiskové konference</h2>
                <input type="radio" name="q3" id="q3a1" checked>
                <label for="q3a1">Ano</label>
                <input type="radio" name="q3" id="q3a2">
                <label for="q3a2">Ne</label>
            </div>

            <div class="question-container">
                <h2 class="question">Kaskádová internacionalizace je snaha proniknout na zahraniční trhy postupně a
                    diferencovaně </h2>
                <input type="radio" name="q4" id="q4a1" checked>
                <label for="q4a1">Ano</label>
                <input type="radio" name="q4" id="q4a2">
                <label for="q4a2">Ne</label>
            </div>
            <button class="pri-button test-submit" type="submit">Odevzdat test</button>
        </form>
    </div>
</main>
