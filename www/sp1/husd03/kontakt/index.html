                <li><a href="#" class="active">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h1>Kontaktujte mě</h1>
            <p>Máte návrh na nový recept nebo dotaz? Neváhejte mi napsat pomocí formuláře níže.</p>

            <form action="kontakt_podekovani/index.html" method="get" class="contact-form">
                <label for="name">Jméno:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Předmět:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Zpráva:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Odeslat</button>
            </form>
        </section>
    </main>

    <footer>

    </footer>

</body>
