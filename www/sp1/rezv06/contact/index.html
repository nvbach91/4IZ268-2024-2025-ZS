<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with Viktor Rezek. Contact me for design inquiries or collaborations.">
    <title>Viktor Rezek - Contact</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../img/favicon.ico">
</head>

<body>
    <header>
        <div class="header-content">
            <div class="logo"><img src="../img/Profile.jpg" alt="VR"></div>

            <h1>Contact</h1>
            <p>Let’s Collaborate or Chat!</p>

            <div class="menu-container">
                <nav>
                    <ul>
                        <li><a href="../">Home</a></li>
                        <li><a href="../cv/">CV</a></li>
                        <li><a href="../portfolio/">Portfolio</a></li>
                        <li><a href="../services/">Services</a></li>
                        <li><a href="" class="active">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="container">
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>I’d love to hear from you! Fill out the form below to reach out to me.</p>
            <form action="#" method="POST" class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Write your message here..."
                    required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Viktor Rezek</p>
    </footer>
</body>

</html>
