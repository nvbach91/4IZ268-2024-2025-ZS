<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../Assets/img/favicon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Parkinsans:wght@300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul id="nav-links">
                <li><a href="../">Domů</a></li>
                <li><a href="../About/">O nás</a></li>
                <li><a href="../SignUp/" class="active">Registrace</a></li>
                <li><a href="../Rules/">Pravidla</a></li>

                <li><a href="../Kontakt/">Kontakt</a></li>
                <li><a href="https://www.facebook.com/beermileclubpilsen/" target="_blank">Facebook</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div id="registrace">
            <h1>Registrace na Plzeňskou pivní míli</h1>
            <div class="container">
                <div class="left-column">
                    <h2 style="text-align: center;">Registrace jednotlivců</h2>
                    <form action="#" method="post">
                        <label for="jmeno">Jméno:</label>
                        <input type="text" id="jmeno" name="jmeno" class="form-input" required>
                        
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-input" required>

                        <label for="telefon">Telefon:</label>
                        <input type="tel" id="telefon" name="telefon" class="form-input" required>
                        
                        <label for="vek">Věk:</label>
                        <input type="number" id="vek" name="vek" class="form-input" required>
                        
                        <label for="pohlavi">Pohlaví:</label>
                        <select id="pohlavi" name="pohlavi" class="form-input" required>
                            <option value="muz">Muž</option>
                            <option value="zena">Žena</option>
                        </select>
                        
                        <button type="submit" class="form-button" style="display: block; margin: 0 auto;">Registrovat se</button>
                    </form>
                </div>
                <div class="right-column">
                    <h2 style="text-align: center;">Registrace štafet</h2>
                    <form action="#" method="post">
                        <label for="nazev-stafety">Název štafety:</label>
                        <input type="text" id="nazev-stafety" name="nazev-stafety" class="form-input" required>
                        
                        <label for="clen1">Člen 1:</label>
                        <input type="text" id="clen1" name="clen1" class="form-input" required>
                        
                        <label for="clen2">Člen 2:</label>
                        <input type="text" id="clen2" name="clen2" class="form-input" required>
                        
                        <label for="clen3">Člen 3:</label>
                        <input type="text" id="clen3" name="clen3" class="form-input" required>
                        
                        <label for="clen4">Člen 4:</label>
                        <input type="text" id="clen4" name="clen4" class="form-input" required>
                        
                        <button type="submit" class="form-button" style="display: block; margin: 0 auto;">Registrovat štafetu</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Plzeňská pivní míle. Všechna práva vyhrazena.</p>
    </footer>
    <script src="./Assets/js/main.js"></script>
</body>
</html>
