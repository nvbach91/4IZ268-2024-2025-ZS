<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
</head>

<body>
    <h1>Product List</h1>
    <table>
        <thead>

            <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Apples</td>
                <td>$2.00</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>$1.50</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Oranges</td>
                <td>$3.00</td>
                <td>75</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
