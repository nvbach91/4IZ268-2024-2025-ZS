<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple User Form</title>
</head>
<body>
    <h1>Sign Up for Our Newsletter</h1>
    <form action="/submit" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <p>Preferred Content:</p>
        <input type="radio" id="tech" name="content" value="tech">
        <label for="tech">Tech</label><br>
        <input type="radio" id="sports" name="content" value="sports">
        <label for="sports">Sports</label><br><br>

        <input type="checkbox" id="subscribe" name="subscribe" checked>
        <label for="subscribe">Subscribe to our newsletter</label><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
