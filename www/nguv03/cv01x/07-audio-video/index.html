<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Example</title>
</head>
<body>
    <h1>Embedding Audio and Video</h1>

    <h2>Audio Example</h2>
    <audio controls>
        <source src="iphone-ringtone.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video width="800" height="600" controls>
        <source src="generic-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
