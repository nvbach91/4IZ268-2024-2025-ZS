<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists and Images</title>
</head>
<body>
    <h1>My Favorite Foods</h1>
    
    <h2>Fruits</h2>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>Top 3 Cities to Visit</h2>
    <ol>
        <li>Paris</li>
        <li>Tokyo</li>
        <li>New York</li>
    </ol>

    <h2>Beautiful Scenery</h2>
    <img src="https://via.placeholder.com/400x200" alt="Beautiful Scenery">

</body>
</html>
