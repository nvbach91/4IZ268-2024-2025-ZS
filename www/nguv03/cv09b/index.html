        .spinner {
            width: 200px;
            height: 200px;
            border: 30px solid red;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinning 1s ease infinite;
            position: absolute;
            top: 100px;
            left: 100px;
        }
        @keyframes spinning {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
