<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje knihovna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Moje knihovna</h1>

    <form id="search-form">
      <div class="mb-3">
        <label class="form-label">Hledat knihu</label>
        <input class="form-control" name="searchValue" placeholder="Zadejte název knihy">
      </div>

      <div class="mb-3">
        <label class="form-label">Filtr podle roku vydání</label>
        <input type="number" class="form-control" name="year" placeholder="Rok (např. 2020)">
      </div>

      <div class="mb-3">
        <label class="form-label">Filtr podle jazyka</label>
        <input class="form-control" name="language" placeholder="Jazyk (např. en, cs)">
      </div>

      <div class="mb-3">
        <label class="form-label">Filtr podle žánru</label>
        <input class="form-control" name="genre" placeholder="Žánr (např. fantasy)">
      </div>

      <button class="btn btn-primary mt-3">Hledat</button>
    </form>

    <div id="search-results" class="row mt-3"></div>

    <h3 class="mt-4">Oblíbené knihy</h3>
    <div id="favorites-results" class="row mt-3"></div>

    <div id="loader" class="loader" style="display:none;">
      <div class="spinner"></div>
    </div>

    <div class="modal fade" id="book-details-modal" tabindex="-1" aria-labelledby="book-details-modal-label"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="book-details-modal-label">Detaily knihy</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" defer></script>
  <script src="./js/main.js"></script>
</body>

</html>
