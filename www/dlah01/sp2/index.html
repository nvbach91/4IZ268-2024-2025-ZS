<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moje knihovna</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="mt-4">Moje knihovna</h1>
    <ul class="nav nav-tabs" id="libraryTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <a class="nav-link active" id="search-tab" data-bs-toggle="tab" href="#search" role="tab" aria-controls="search"
          aria-selected="true">Vyhledávání</a>
      </li>
      <li class="nav-item" role="presentation">
        <a class="nav-link" id="favorites-tab" data-bs-toggle="tab" href="#favorites" role="tab"
          aria-controls="favorites" aria-selected="false">Oblíbené knihy</a>
      </li>
    </ul>

    <div class="tab-content mt-3" id="libraryTabsContent">
      <div class="tab-pane fade show active" id="search" role="tabpanel" aria-labelledby="search-tab">
        <div class="d-flex justify-content-center align-items-center">
          <form id="search-form" class="row g-3">
            <div class="col-auto">
              <label for="searchValue" class="form-label">Hledat knihu</label>
              <input type="text" class="form-control" name="searchValue" id="searchValue"
                placeholder="Zadejte název knihy" required>
            </div>
            <div class="col-auto">
              <label for="year" class="form-label">Filtr podle roku vydání</label>
              <input type="number" class="form-control" name="year" id="year" placeholder="Rok (např. 2020)">
            </div>
            <div class="col-auto">
              <label for="language" class="form-label">Filtr podle jazyka</label>
              <input type="text" class="form-control" name="language" id="language" placeholder="Jazyk (např. en, cs)">
            </div>
            <div class="col-auto">
              <label for="genre" class="form-label">Filtr podle žánru</label>
              <input type="text" class="form-control" name="genre" id="genre" placeholder="Žánr (např. fantasy)">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary">Hledat</button>
            </div>
          </form>
        </div>
        <div id="search-results" class="row mt-3"></div>
      </div>
      <div class="tab-pane fade" id="favorites" role="tabpanel" aria-labelledby="favorites-tab">
        <h3 class="mt-4">Oblíbené knihy</h3>
        <div id="favorites-results" class="row mt-3"></div>
      </div>
    </div>
    <div id="loader" class="loader" style="display:none;">
      <div class="spinner"></div>
    </div>
    <div class="modal fade" id="book-details-modal" tabindex="-1" aria-labelledby="book-details-modal-label"
      aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="book-details-modal-label">Detaily knihy</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" defer></script>
  <script src="./js/main.js"></script>
</body>

</html>
