<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje knihovna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Moje knihovna</h1>
        <form id="search-form">
            <div>
                <label class="form-label">Vyhledej knihu</label>
                <input name="searchValue" class="form-control" placeholder="Vyhledej knihu...">
            </div>
            <div class="mb-4">
                <label for="filter" class="form-label">Filtr: </label>
                <select id="filter" class="form-select">
                    <option value="">Bez filtru</option>
                    <option value="year">Rok vydání</option>
                    <option value="genre">Žánr</option>
                    <option value="language">Jazyk</option>
                </select>
            </div>
            <button class="btn btn-search">Hledat</button>
        </form>
        <div class="row" id="search-result"> </div>
        <h2>Oblíbené kihy</h2>
        <ul id="favoriteBooks" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <styles src="./js/main.js"></styles>
</body>

</html>
