<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Learning App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-title">Flashcard Learning</div>
        <div class="profile-link">
            <img src="./Images/my_profile.png" alt="Profile Image" class="profile-image"> My Profile
        </div>
    </header>
    <main>
        <section class="categories">
            <div class="category">
                <h2>Category I</h2>
                <button>Start/Continue Learning</button>
            </div>
            <div class="category">
                <h2>Category II</h2>
                <button>Start/Continue Learning</button>
            </div>
            <div class="category">
                <h2>Category III</h2>
                <button>Start/Continue Learning</button>
            </div>
            <div class="category">
                <h2>Category IV</h2>
                <button>Start/Continue Learning</button>
            </div>
        </section>
        <section class="statistics">
            <h2>Statistics / Progress</h2>
            <div class="chart">[Chart Placeholder]</div>
        </section>
        <section class="timeline">
            <h2>Days of Learning</h2>
            <div class="timeline-steps">
                <div class="step">Day 1</div>
                <div class="step">Day 2</div>
                <div class="step">Day 3</div>
                <div class="step">Day 4</div>
                <div class="step">Day 5</div>
            </div>
        </section>
    </main>
    <script src="./JS/main.js"></script>
</body>
</html>
