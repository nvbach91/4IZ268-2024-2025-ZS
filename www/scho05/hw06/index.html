<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Long live SPARTA!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css" />
</head>

<body>
    <main>
        <div class="container">
            <form id="input-cipher">
                <div class="form-row">
                    <label>Ciphered text</label>
                    <input type="text" name="ciphered-text" placeholder="Enter your cipher">
                </div>
                <div class="form-row" id="form-key">
                    <label>Key</label>
                    <input type="number" name="key" placeholder="Enter your key">
                </div>
                <button type="submit">Decipher</button>
            </form>
            <div class="output">
                <label>Deciphered Text:</label>
                <p id="deciphered-text" class="output-text"></p>
            </div>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
