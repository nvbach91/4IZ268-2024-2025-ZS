<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather App – aktuální počasí, předpovědi a více informací o vašem městě.">
    <meta name="author" content="David Husák">
    <meta name="keywords" content="počasí, předpověď, aktuální počasí, počasí ve městě">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="/husd03/sp2/image/logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">


</head>
<body>
    <div id="app">
        <header id="app-header">
            <div id="menu">
                <img id="menu-logo" src="image/logo.png" alt="Weather App Logo">
                <h1 id="menu-title">Weather App</h1>
            </div>
        </header>

        <div id="search-bar">
            <input type="text" id="city-input" placeholder="Enter city name..." />
            <button id="geo-btn">
                <i class="fa-solid fa-location-dot"></i> 
            </button>
            <button id="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i> 
            </button>
        </div>
        <div id="weather-container"></div>
      
        <canvas id="forecastChart" style="width: 100%; max-width: 600px;"></canvas>
    </div>
    <footer id="app-footer">
        <p>©David Husák Powered by OpenWeather</p>
    </footer>
    <canvas id="myChart" style="width: 100%; max-width: 600px;"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
