<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git The Hub</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <header>
        <h1>Git The Hub</h1>
    </header>
    <main>
        <section id="search-section">
            <div class="search-box">
                <p>Enter a username to search for an user on GitHub</p>
                <input type="text" id="username" placeholder="Search by name" />
                <button id="search-button">Find</button>
            </div>
        </section>
        
        <div id="user-profile" style="display: none;"></div>
        <div id="repositories" style="display: none;"></div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
