<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decipher Tool</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>
<body>

    <div class="container">
        <h1>Long live Sparta!</h1>
        <form class="input-box" id="decipher-form">
            <input type="text" name="cipher" placeholder="Enter ciphered text" required>
            <input type="number" name="key" placeholder="Enter key" required>
            <button type="submit" id="submit">Decipher!</button>
        </form>
        <div class="output-box">
            <h2>Deciphered text:</h2>
            <p id="output-field"></p>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
