<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="css/styles.css"> 

</head>
<body>
    <h1>Šarlatánská předpověď počasí</h1>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Location" spellcheck="false">
            <button><img src="https://img.freepik.com/vetores-premium/icone-da-lupa_97886-20278.jpg" alt="search" height="40px"></button>
        </div>
        <h3>Jaképak bude dnes počasí?</h3>
        <div class="forecast-container">
            <div class="reporter"></div>
            <div class="forecast">
                <img src="https://i.imgur.com/7FeN2IE.jpeg" class="weather-icon" height="100px"> 
                <h1 class="temperature">22°C</h1>
                <h2 class="city">Praha</h2>
                <div class="details">
                    <p>Jasno, mírný vítr 5 km/h</p>
                    <p>Vlhkost: 45%</p>
                </div>
            </div>



        </div>
    </div>
    
    <script src="js/script.js"></script>
    
</body>
</html>
