<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počasí - app</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div class="container mt-5">
        <h1 class="text-center mb-4">Předpověď počasí</h1>
        
        <!-- Vyhledávací formulář -->
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="input-group">
                    <input type="text" id="cityInput" class="form-control" placeholder="Zadejte název města">
                    <button class="btn btn-primary" id="searchBtn">Zobrazit počasí</button>
                </div>

                <div class="mb-4 mt-4">
                    <button class="btn btn-primary w-100" id="getLocationBtn">Moje poloha</button>
                </div>

                <div id="errorMsg" class="text-danger mt-2"></div>
            </div>
        </div>

        <!-- Kontejner na karty s počasím -->
        <div class="row" id="weatherCards"></div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
