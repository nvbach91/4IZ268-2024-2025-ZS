<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Počasí - app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Počasí aktuálně</h1>
        
        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
              
<!-- uprava-->
                <form class="input-group" id="weatherForm">
                    <div class="input-group">
                        <input type="text" id="cityInput" class="form-control" placeholder="Zadejte město">
                        <button type="submit" class="btn btn-primary" id="submitButton">
                            <span id="spinner-border" class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                            <span id="btn-text" class="btn-text">Hledat</span>
                        </button>
                    </div>
                </form>
<!---uprava-->

                <div class="mb-4 mt-4">
                    <button class="btn btn-primary w-100" id="getLocationBtn">Moje poloha</button>
                </div>

                <div id="errorMsg" class="text-danger mt-2"></div>
            </div>
        </div>

        <div class="row" id="weatherCards"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="weatherModal" tabindex="-1" aria-labelledby="weatherModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>
    </div>

  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
