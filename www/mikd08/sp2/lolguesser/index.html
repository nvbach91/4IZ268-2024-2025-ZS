<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>LoLGuesser</title>

      <link rel="stylesheet" href="index.css" />
      <link rel="stylesheet" href="/me/scrollbar.css">

      <link rel="icon" type="image/x-icon" href="ysdm_icon.jpg">

      <script src="index.js" defer></script>
   </head>
   <body>
      <img
         src="ysdm_icon.jpg"
         id="trademark"
         alt=""
         style="width: 50px; height: 50px; position: absolute; top: 0; left: 0"
      />

      <div id="lolguesser">
         <img id="splashArt" src="" alt="" />

         <div>
            Streak: <span id="streakCount"></span>
         </div>

         <div class="canvasContainer">
            <canvas width="150" height="150"></canvas>
            <div id="loader" class="load"></div>
         </div>
   
         <div>
            <div id="form">
               <input type="text" name="guess" id="guess" autocomplete="off"/>
               <div id="champList"></div>
               <button type="submit" onclick="checkAnswer()" id="guessBtn" class="button-85" role="button">Guess</button>
            </div>
            <p id="error"></p>
         </div>
   
         <button id="random" onclick="random()" class="button-85" role="button">Random</button>
      </div>
      <div id="randomPick" class="displayNone">
         <div></div>
         <div></div>
      </div>
   </body>
</html>
