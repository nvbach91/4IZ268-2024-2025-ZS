<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Long live SPARTA!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="container">
        <h2>Caesar Cipher Decipher</h2>
        <form id="decipherForm">
            <input type="text" id="text" name="text" placeholder="Enter encrypted text" required />
            <input type="number" id="key" name="key" placeholder="Enter key (number)" required />
            <button type="submit" id="decipherBtn">Decipher!</button>
            <button type="button" id="clear">Clear</button>
        </form>
        <div class="result" id="results"></div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
