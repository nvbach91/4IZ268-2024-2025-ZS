<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="word, dictionary, definition, lexicon, translation, synonym, antonym">
    <meta name="author" content="Zuzana Šitancová">
    <meta name="description" content="Searching for words definitions and descriptions.">
    <title>MyLexicon</title>

    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <link rel="icon" type="image/svg" href="./img/book-type.svg">
</head>

<body class="bg-light d-flex flex-column min-vh-100">
    <header class="pt-4 px-4 pb-0">
        <h1>MyLexicon</h1>
        <p class="text-secondary">Discover the meaning and definition of words quickly!</p>
    </header>

    <div class="search px-4 mt-2 mb-3">
        <div class="row d-flex justify-content-between">
            <main class="col-md-9">
                <form id="searchForWord" class="row g-2">
                    <div class="col-12 col-md-10">
                        <label for="searchedWord" class="visually-hidden">Word</label>
                        <input name="searchedWord" type="text" id="searchedWord" class="form-control shadow-sm"
                            placeholder="Search for a word...">
                    </div>
                    <div class="col-12 col-md-2">
                        <button type="submit" class="btn btn-primary w-100 mb-2 shadow-sm">Search</button>
                    </div>
                </form>

                <div id="wordInformation" class="wordInformation d-flex flex-column">
                    <p class="text-center text-secondary p-5">Nothing here! Search for word.</p>
                </div>


                <div class="modal fade " id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmModalLabel">Clear history</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                Are you sure you want to clear the search history?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="button" class="btn btn-danger" id="confirmClear">Clear</button>
                            </div>
                        </div>
                    </div>
                </div>

            </main>

            <aside id="history" class="card col-md-3 p-0 col-12 shadow-sm history">
                <div class="card-header text-center fw-semibold" id="cardHistory">
                    Search history
                    <button id="sortHistory" class="btn btn-outline-secondary ms-2">Sort A-Z </button>
                </div>

                <div class="card-body d-flex flex-column justify-content-between">
                    <div id="searchHistory" class="d-flex flex-column searchHistory">
                    </div>
                    <button id="clearHistory" type="button" class="btn btn-outline-danger">Clear history</button>
                </div>
            </aside>
        </div>
    </div>

    <footer class="bg-body-secondary mt-auto">
        <div class="container text-center  py-4 text-secondary">
            <div class="row">
                <div class="col-6 text-start">
                    MyLexicon &#124; Powered by FreeDictionary API
                </div>
                <div class="col-6 text-end">
                    &copy; Zuzana Šitancová 2025
                </div>
            </div>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
