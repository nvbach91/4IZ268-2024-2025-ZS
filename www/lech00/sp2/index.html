<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genshin Character Finder - Core</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <h1>Genshin Character Finder</h1>
    </header>

    <main class="container my-4">
        <!-- Search Section -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchInput" placeholder="Type character name here...">
                    <button class="btn btn-dark" id="searchButton">
                        <i class="fas fa-search"></i> Search
                    </button>
                </div>
                <p id="errorMessage" class="text-danger mt-2"></p>
            </div>
        </div>

        <!-- Character Cards Section -->
        <div class="row" id="characterCards">
            <!-- Dynamically added character cards will go here -->
        </div>

        <!-- Character Detail Section -->
        <div class="row mt-4" id="characterDetail">
            <div class="col-md-4">
                <img id="characterImage" src="." alt="Character Image" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2 id="characterName">Placeholder</h2>
                <p id="characterTitles">Character Title/Titles</p>
                <p><strong>Vision:</strong> <span id="characterVision"></span></p>
                <p><strong>Weapon:</strong> <span id="characterWeapon"></span></p>
            </div>
        </div>
    </main>

    <footer class="mt-auto">
        <p>&#169; Genshin Character Finder</p>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
