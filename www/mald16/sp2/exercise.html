<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exercise</title>
		<!-- prettier-ignore -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="assets/css/general.css" />
	</head>
	<body>
		<div class="container pt-5">
			<h1 class="text-center text-capitalize" id="page-title">Exercise name</h1>
			<div class="d-flex flex-wrap justify-content-center">
				<p class="text-center text-muted text-wrap" id="quote"></p>
			</div>
			<div class="d-flex flex-wrap justify-content-center">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="index.html">Body Parts</a></li>
						<li class="breadcrumb-item text-capitalize">
							<a href="" id="body-parts"></a>
						</li>
						<li
							class="breadcrumb-item active text-capitalize"
							aria-current="page"
							id="exercise-name"
						></li>
					</ol>
				</nav>
			</div>
			<!-- Add spinner -->
			<div class="d-flex justify-content-center align-center mt-4">
				<div>
					<img class="border rounded mx-2" id="exercise-img" />
				</div>
				<div style="width: 50%">
					<div style="padding-left: 16px">
						<strong>Target muscles:</strong>
						<span id="target-muscles">chest</span>
					</div>
					<div style="padding-left: 16px">
						<strong>Secondary muscles:</strong>
						<span id="secondary-muscles">shoulders</span>
					</div>
					<div style="padding-left: 16px">
						<strong>Equipment:</strong>
						<span id="equipments">barbell</span>
					</div>
					<br />
					<div id="steps"></div>
				</div>
			</div>
			<footer class="text-muted p-2 text-center">
				Made by David Malášek &#183; VŠE FIS 4IZ268 &#183; Thanks to
				<a href="https://exercisedb-api.vercel.app">ExerciseDB API</a>
			</footer>

			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
			<!-- prettier-ignore -->
			<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
			<script src="./assets/js/exercise.js"></script>
		</div>
	</body>
</html>
